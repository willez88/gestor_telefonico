{% load static from staticfiles %}
{% load i18n %}
<!-- jQuery 3.2.1 -->
<script src="{% static 'node_modules/jquery/dist/jquery.min.js' %}" type="text/javascript"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}" type="text/javascript"></script>
<!-- Select2 -->
<script src="{% static 'node_modules/select2/dist/js/select2.full.min.js' %}" type="text/javascript"></script>
<script src="{% static 'node_modules/jquery-mask-plugin/dist/jquery.mask.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/ajax.request.js' %}" type="text/javascript"></script>

<script src="{% static 'node_modules/datatables.net/js/jquery.dataTables.js' %}" type="text/javascript"></script>
<script src="{% static 'node_modules/datatables.net-buttons/js/dataTables.buttons.min.js' %}" type="text/javascript"></script>
<script src="{% static 'node_modules/datatables.net-bs/js/dataTables.bootstrap.js' %}" type="text/javascript"></script>
<script src="{% static 'node_modules/datatables.net-responsive-bs/js/responsive.bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'node_modules/datatables.net-buttons-bs/js/buttons.bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'node_modules/datatables.net-buttons/js/buttons.html5.min.js' %}" type="text/javascript"></script>

<script src="{% static 'node_modules/pdfmake/build/vfs_fonts.js' %}" type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function(){
        //muestra los mensajes centrados
        $('[data-toggle="tooltip"]').tooltip();

        //para agregar el select2 en los respectivos campos de tipo select
        $(".select2").select2();
    });
</script>
